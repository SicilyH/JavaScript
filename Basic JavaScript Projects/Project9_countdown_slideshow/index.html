<Doctype html>
<html>
    <head>
        <title>Countdown</title>
        <script src="JavaScript_File.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS_File.css">
    </head>
    <body>
        
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                    <img src="img1.jpg" style="width:80%">
                    <div class="text"></div>
                </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="img2.jpg" style="width:80%">
                <div class="text">Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="img3.jpg" style="width:80%">
                <div class="text">Three</div>
            </div>














            </div>
        </div>


        <script src="JS/main.js"></script>
    </body>

</html>
